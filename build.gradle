//Gradle version must be > 4.6 to work with JUnit 5

plugins {
    id 'java'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.mockito:mockito-junit-jupiter:3.3.3"
//    testCompile("org.junit.jupiter:junit-jupiter-params")
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.2"
}

// use JUnit 5 platform, supplying the unit test platform to the build tool
test {
    useJUnitPlatform {
        includeTags 'unit', 'exception', 'assumptions', 'fast'
        excludeTags 'timeout'
    }
}